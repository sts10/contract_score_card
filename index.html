<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="header">
    <h1>Contract Rummy Score Card</h1>
  </div>
  <table>

    <tr>
      <td width="70%">Name</td>
      <td><input type="text" class="name" id="player1_name"></td>    
      <td><input type="text" class="name" id="player2_name"></td>  
      <td><input type="text" class="name" id="player3_name"></td>  
      <td><input type="text" class="name" id="player4_name"></td>  
      <td><input type="text" class="name" id="player5_name"></td>  
      <td><input type="text" class="name" id="player6_name"></td>  
      <td><input type="text" class="name" id="player7_name"></td>  
      <td><input type="text" class="name" id="player8_name"></td>  
    </tr>
    <tr>
      <td>2 sets of 3</td>
      <td><input type="text" class="hand1" id="player1_hand1"></td>
      <td><input type="text" class="hand1" id="player2_hand1"></td>
      <td><input type="text" class="hand1" id="player3_hand1"></td>
      <td><input type="text" class="hand1" id="player4_hand1"></td>
      <td><input type="text" class="hand1" id="player5_hand1"></td>
      <td><input type="text" class="hand1" id="player6_hand1"></td>
      <td><input type="text" class="hand1" id="player7_hand1"></td>
      <td><input type="text" class="hand1" id="player8_hand1"></td>
    </tr>
    <tr>
      <td>Run of 4 Set of 3</td>
      <td><input type="text" class="hand2" id="player1_hand2"></td>
      <td><input type="text" class="hand2" id="player2_hand2"></td>
      
    </tr>
    <tr>
      <td>Total</td>
      <td><span class="total" id="player1_total"></span></td>    
      <td><span class="total" id="player2_total"></span></td>    
      
    </tr>
  </table>

</body>
</html>
